<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="fonts/googlefont.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Login | Quick Credit</title>
</head>
<body  class="login-background">
    <div>
       <div class="login-container">
            <p class="app-name"><span>Quick</span> <em>Credit</em></p>
            <div class="login-form p-t-1">
                <h1 class="text-center text-white text-bold text-uppercase">Log in</h1>
                <form method="post">
                    <div class="col-md-12 p-t-input-top p-d-inp-log">
                        <input class="col-md-7 form-input no-outline" required type="email" name="" id="email">
                        <label class="floating-label" for="email">Email</label>
                    </div>
                    <div class="col-md-12 p-t-input p-d-inp-log">
                        <input class="col-md-7 form-input no-outline" required type="password" name="" id="password">
                        <label class="floating-label" for="password">Password</label>
                    </div>
                    <div class="col-md-12 p-t-input p-d-inp-log">
                        <label class="checkbox-container">
                            <input type="checkbox" class="no-outline">
                            <span class="checkmark no-outline"></span>
                            <p>Remember me</p>
                        </label>
                    </div>
                    <div class="col-md-12 p-t-input middle-btn">
                        <center>
                            <button class="btn btn-md btn-bold btn-success btn-rounded" type="submit">Sig In</button>
                        </center>
                    </div>
                    <p class="text-white text-center">
                        <em>
                        <a class="text-white no-outline" href="#">Forgot your password ?</a>
                           <a class="text-white no-outline" href="#">Register</a>
                        </em>
                    </p>
                </form>
            </div>

            <!-- recover password -->
            <div class="login-form p-t-1 hidden">
                <h1 class="text-center text-white text-bold text-uppercase">Recover Password</h1>
                <form method="post">
                    <div class="col-md-12 p-t-input-top p-d-inp-log">
                        <input class="col-md-7 form-input no-outline" required type="email" name="" id="email">
                        <label class="floating-label" for="email">Email</label>
                    </div>
                    <div class="col-md-12 p-t-input middle-btn">
                        <center>
                            <button class="btn btn-md btn-bold btn-success btn-rounded" type="submit">Sig In</button>
                        </center>
                    </div>
                </form>
            </div>
            <div class="sticky-footer">
                <p class="text-white">Designed by <b class="text-bold">Aime Malaika</b></p>
            </div>
       </div>
    </div>
</body>
</html>
